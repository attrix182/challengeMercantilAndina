<div [formGroup]="formDatosVehiculo">
  <div class="card">
    <div class="card-body">

      <h2 class="card-title">Alta de asegurado</h2>

      <h5 class="card-title">Datos del vehiculo</h5>
      <div class="row">

        <div class="col-md-6">
          <label for="Marca">Marca</label>
          <div class="form-group">
            <select class="custom-select" [class]="isValidField('marca')"  formControlName="marca"
              (ngModelChange)="getModelosByMarcaAnio($event)" required>
              <option disabled>Marca</option>
              <option *ngFor="let marca of marcas" [ngValue]="marca">{{marca.nombre}}</option>

            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="modelo">AÃ±o</label>
            <input [class]="isValidField('anio')" type="text" class="form-control" (ngModelChange)="validateYear()"
              formControlName="anio" (ngModelChange)="getModelosByMarcaAnio($event)" required>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="modelo">Modelo</label>
            <select class="custom-select" [class]="isValidField('modelo')" class="form-control" formControlName="modelo"
              (ngModelChange)="getVersiones($event)" required>
              <option disabled>Modelo</option>
              <option *ngFor="let modelo of modelos" [ngValue]="modelo">{{modelo}}</option>
            </select>
          </div>
        </div>


        <div class="col-md-6">
          <div class="form-group">
            <label for="version">Version</label>
            <select class="custom-select" [class]="isValidField('version')" class="form-control"
              formControlName="version" required>
              <option disabled>Version</option>
              <option *ngFor="let version of versiones" [ngValue]="version">{{version.nombre}}</option>
            </select>
          </div>
        </div>

        <button (click)="nextStep()" *ngIf="!datosVehiculoEditar" [disabled]="formDatosVehiculo.invalid"
          class="btn btn-primary btn-block">Siguiente</button>


        <button (click)="finishModify()" *ngIf="datosVehiculoEditar" [disabled]="formDatosVehiculo.invalid"
          class="btn btn-info text-dark btn-block">Modificar</button>
      </div>
    </div>
